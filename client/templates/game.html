<template name="game">

  <div class="go-back">
    <div class="inner">&#8592;</div>
  </div>

  <div class="logout">
    <div class="inner">X</div>
  </div>

  <h1 class="title">
    {{newGame}}
  </h1>

  <ul>
    {{#each events}}
      {{> event}}
    {{/each}}
  </ul>

  <div class="footer">
    <button class="navigate-photos">Photos</button>
    <button class="navigate-events">Events</button>
  </div>
</template>
