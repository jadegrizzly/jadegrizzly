<template name="createGame">
  
  <div class="go-back">
    <div class="inner">&#8592;</div>
  </div>

  <div class="logout">
    <div class="inner">X</div>
  </div>

  <h1 class="title">Setup</h1>

  <form class="new-game" autocomplete='off'>
    <input type="text" name="name-game" placeholder="Name your game" class="gameName">
  </form>

  <ul class="feats">
    {{#each feats.featList}}
      {{> userEvent}}
    {{/each}}
  </ul>

  <form class="new-event" autocomplete='off'>
    <input type="text" name="add-events" placeholder="Add events" class="addEvents"/>
  </form>

  <div class="footer">
    <button class="cancel-game">Cancel</button>
    <button class="create-game">Create</button>
  </div>

</template>

<template name="userEvent">
    <li class="inline-event">
      {{this}}
      <div class="remove">X</div>
    </li>
</template>
